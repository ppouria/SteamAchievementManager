name: Build And Zip

on:
  push:
  pull_request:
  release:
    types:
      - published
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest
    env:
      CONFIGURATION: Release
      PLATFORM: x86

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Setup NuGet
        uses: NuGet/setup-nuget@v2

      - name: Restore
        run: nuget restore SAM.sln

      - name: Build
        run: msbuild SAM.sln /m /p:Configuration=${{ env.CONFIGURATION }} /p:Platform=${{ env.PLATFORM }}

      - name: Prepare Package
        id: pack
        shell: pwsh
        run: |
          $shortSha = "${env:GITHUB_SHA}".Substring(0, 7)
          $packageName = "SteamAchievementManager-${env:GITHUB_RUN_NUMBER}-${shortSha}"
          $zipName = "${packageName}.zip"

          New-Item -ItemType Directory -Path package -Force | Out-Null
          New-Item -ItemType Directory -Path release -Force | Out-Null

          Copy-Item -Path LICENSE.txt -Destination package\LICENSE.txt -Force
          git log --no-color --decorate=short > package\git-log.txt
          Copy-Item -Path upload\* -Destination package -Force

          Compress-Archive -Path package\* -DestinationPath "release\$zipName" -CompressionLevel Optimal -Force

          "artifact_name=$packageName" >> $env:GITHUB_OUTPUT
          "artifact_path=package" >> $env:GITHUB_OUTPUT
          "zip_name=$zipName" >> $env:GITHUB_OUTPUT
          "zip_path=release/$zipName" >> $env:GITHUB_OUTPUT

      - name: Upload Build Artifact
        if: github.event_name != 'release'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.pack.outputs.artifact_name }}
          path: ${{ steps.pack.outputs.artifact_path }}
          if-no-files-found: error

      - name: Upload Release Asset
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ steps.pack.outputs.zip_path }}
          overwrite_files: true
