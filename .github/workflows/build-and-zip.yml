name: Build And Zip

on:
  push:
  pull_request:
  release:
    types:
      - published
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest
    env:
      CONFIGURATION: Release
      PLATFORM: x86

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Setup NuGet
        uses: NuGet/setup-nuget@v2

      - name: Restore
        run: nuget restore SAM.sln

      - name: Build
        run: msbuild SAM.sln /m /t:Rebuild /p:Configuration=${{ env.CONFIGURATION }} /p:Platform=${{ env.PLATFORM }}

      - name: Prepare Package
        id: pack
        shell: pwsh
        run: |
          $version = ""
          try {
            $props = [xml](Get-Content "Directory.Build.props")
            $samVersionNode = $props.Project.PropertyGroup | Where-Object { $_.SAMVersion } | Select-Object -First 1
            if ($null -ne $samVersionNode) {
              $version = "$($samVersionNode.SAMVersion)".Trim()
            }
          } catch {
            $version = ""
          }

          if ([string]::IsNullOrWhiteSpace($version)) {
            try {
              $project = [xml](Get-Content "SAM.Picker/SAM.Picker.csproj")
              $versionNode = $project.Project.PropertyGroup | Where-Object { $_.Version } | Select-Object -First 1
              if ($null -ne $versionNode) {
                $version = "$($versionNode.Version)".Trim()
              }
            } catch {
              $version = ""
            }
          }

          if ([string]::IsNullOrWhiteSpace($version)) {
            $version = "dev"
          }

          if ("${{ github.event_name }}" -eq "release") {
            $tagName = "${{ github.event.release.tag_name }}"
            if ([string]::IsNullOrWhiteSpace($tagName) -eq $false) {
              $normalizedTag = $tagName.TrimStart('v', 'V')
              if ([string]::IsNullOrWhiteSpace($normalizedTag) -eq $false) {
                $version = $normalizedTag
              }
            }
          }

          if ($version -match '^\d+\.\d+\.\d+$') {
            $expectedFileVersion = "$version.0"
            $pickerExe = "upload/SAM.Picker.exe"
            $gameExe = "upload/SAM.Game.exe"

            if ((Test-Path $pickerExe) -eq $false -or (Test-Path $gameExe) -eq $false) {
              throw "Expected build outputs not found in upload/ (SAM.Picker.exe or SAM.Game.exe)."
            }

            $pickerFileVersion = (Get-Item $pickerExe).VersionInfo.FileVersion
            $gameFileVersion = (Get-Item $gameExe).VersionInfo.FileVersion

            if ($pickerFileVersion -ne $expectedFileVersion) {
              throw "SAM.Picker.exe file version mismatch. Expected $expectedFileVersion, got $pickerFileVersion."
            }

            if ($gameFileVersion -ne $expectedFileVersion) {
              throw "SAM.Game.exe file version mismatch. Expected $expectedFileVersion, got $gameFileVersion."
            }
          }

          $packageName = "SteamAchievementManager-$version"
          $zipName = "${packageName}.zip"
          $packageRoot = Join-Path "package" $packageName

          New-Item -ItemType Directory -Path package -Force | Out-Null
          New-Item -ItemType Directory -Path release -Force | Out-Null

          if (Test-Path $packageRoot) {
            Remove-Item -Path $packageRoot -Recurse -Force
          }
          New-Item -ItemType Directory -Path $packageRoot -Force | Out-Null

          Copy-Item -Path LICENSE.txt -Destination (Join-Path $packageRoot "LICENSE.txt") -Force

          $requiredReleaseItems = @(
            "upload/SAM.API.dll",
            "upload/SAM.Game.exe",
            "upload/SAM.Picker.exe"
          )

          foreach ($item in $requiredReleaseItems) {
            if (Test-Path $item) {
              Copy-Item -Path $item -Destination $packageRoot -Recurse -Force
            } else {
              throw "Required release item not found: $item"
            }
          }

          $dataSource = "upload/data"
          if (Test-Path $dataSource) {
            Copy-Item -Path $dataSource -Destination $packageRoot -Recurse -Force
          } else {
            $dataRoot = Join-Path $packageRoot "data"
            $gamesRoot = Join-Path $dataRoot "games"
            $achievementsRoot = Join-Path $gamesRoot "achievements"
            New-Item -ItemType Directory -Path $achievementsRoot -Force | Out-Null

            $defaultStatusPath = Join-Path $achievementsRoot "status.json"
            @'
{
  "games": []
}
'@ | Set-Content -Path $defaultStatusPath -Encoding UTF8
          }

          Compress-Archive -Path $packageRoot -DestinationPath "release\$zipName" -CompressionLevel Optimal -Force

          "artifact_name=$packageName" >> $env:GITHUB_OUTPUT
          "artifact_path=$packageRoot" >> $env:GITHUB_OUTPUT
          "zip_name=$zipName" >> $env:GITHUB_OUTPUT
          "zip_path=release/$zipName" >> $env:GITHUB_OUTPUT

      - name: Upload Build Artifact
        if: github.event_name != 'release'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.pack.outputs.artifact_name }}
          path: ${{ steps.pack.outputs.artifact_path }}
          if-no-files-found: error

      - name: Upload Release Asset
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.release.tag_name }}
          files: ${{ steps.pack.outputs.zip_path }}
          overwrite_files: true
